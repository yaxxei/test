	<section class="section">
		<div class="container">
			<div class="section__header">
				<h3 class="section__suptitle">Shop</h3>

				<h2 class="section__title">Введите необходимые данные</h2>

				<p class="section__subtitle">Действуют скидки на плащи OptiFine!</p>
			</div>

			<form class="form" action="#">
				<div class="form_group">
					<input class="form_control" id="socnet" type="text" required>
					<label class="input_label" for="socnet">Ваш VK:</label>
				</div>

				<div class="form_group">
					<label class="input_label product" for="product">Выберите товар:</label>

					<select id="productlsit">
						<option value="cloack">Плащ OptiFine</option>
						<option value="none">Других товаров нет</option>
					</select>
				</div>

				<div class="form_group">
					<label class="input_label payment" for="payment">Выберите способ оплаты:</label>

					<select id="payment">
						<option value="visa">Visa</option>
						<option value="mastercard">MasterCard</option>
						<option value="mir">МИР</option>
						<option value="qiwi">QIWI</option>
					</select>
				</div>

				<div class="action">
					<a class="action_btn">Отправить</a>
			</form>
